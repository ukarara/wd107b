	<ol>
		<h>學習調查</h>
		<li><form>性別<br>

			<input type="number" name="age" min="1" max="150">

		<input type="radio" name="time" value="半小時內"> 30min內<br>

		<input type="radio" name="time" value="2小時以上"> 2hr up<br>
